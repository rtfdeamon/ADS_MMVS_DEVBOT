<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="iconGlowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4299E1;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00C4B3;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="iconArrowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00C4B3;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#00C4B3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4299E1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Робот-иконка (центрированная) -->
  <g id="robot-icon-centered">
    <!-- Контур щита -->
    <path d="M 30 25 L 30 55 L 50 65 L 70 55 L 70 25 L 50 15 Z" 
          fill="none" 
          stroke="#2D3748" 
          stroke-width="2.5" 
          opacity="0.3"/>
    
    <!-- Два сенсора (глаза) -->
    <circle cx="45" cy="38" r="4" fill="#00C4B3" opacity="0.9">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="55" cy="38" r="4" fill="#00C4B3" opacity="0.9">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="2s" repeatCount="indefinite" begin="0.1s"/>
    </circle>
    
    <!-- Подсветка сенсоров -->
    <circle cx="45" cy="38" r="2" fill="#4299E1" opacity="0.8"/>
    <circle cx="55" cy="38" r="2" fill="#4299E1" opacity="0.8"/>
    
    <!-- Улыбка -->
    <path d="M 42 48 Q 50 54 58 48" 
          fill="none" 
          stroke="#00C4B3" 
          stroke-width="2" 
          stroke-linecap="round"/>
  </g>
  
  <!-- Динамический поток данных (из робота в стрелку) -->
  <g id="data-flow-icon">
    <!-- Три линии из робота -->
    <path d="M 35 60 Q 45 70 60 75" 
          fill="none" 
          stroke="url(#iconArrowGradient)" 
          stroke-width="2.5" 
          stroke-linecap="round"
          opacity="0.7"/>
    <path d="M 40 63 Q 50 73 65 77" 
          fill="none" 
          stroke="url(#iconArrowGradient)" 
          stroke-width="2.5" 
          stroke-linecap="round"
          opacity="0.8"/>
    <path d="M 45 65 Q 55 75 70 79" 
          fill="none" 
          stroke="url(#iconArrowGradient)" 
          stroke-width="2.5" 
          stroke-linecap="round"
          opacity="0.9"/>
    
    <!-- Стрелка роста -->
    <path d="M 70 79 L 95 65 L 90 62 L 85 67 L 70 79 Z" 
          fill="url(#iconGlowGradient)"/>
    <path d="M 70 79 L 95 65" 
          stroke="#00C4B3" 
          stroke-width="3" 
          stroke-linecap="round"/>
    
    <!-- AI-импульс -->
    <circle cx="92" cy="64" r="2.5" fill="#4299E1" opacity="0.9">
      <animate attributeName="r" values="2.5;3.5;2.5" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.9;0.5;0.9" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
